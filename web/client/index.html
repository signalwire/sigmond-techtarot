<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalWire TechTarot - AI Fortune Teller</title>
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="SignalWire TechTarot - Mystical AI Fortune Telling">
    <meta property="og:description" content="Discover your tech destiny with Sigmond, the AI tarot reader. Experience mystical readings with tech-themed cards, real-time video, and ancient wisdom meets modern technology.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tarot.signalwire.me/">
    <meta property="og:image" content="https://tarot.signalwire.me/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:logo" content="https://tarot.signalwire.me/og-logo.png">
    <meta property="og:site_name" content="SignalWire TechTarot">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SignalWire TechTarot - Mystical AI Fortune Telling">
    <meta name="twitter:description" content="Discover your tech destiny with AI-powered tarot readings. Ancient wisdom meets modern technology!">
    <meta name="twitter:image" content="https://tarot.signalwire.me/og-image.png">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="description" content="Experience mystical tarot readings with Sigmond, the AI fortune teller. Tech-themed cards reveal your past, present, and future through SignalWire's real-time video technology.">
    <meta name="keywords" content="tarot, tech tarot, AI fortune teller, SignalWire, mystical reading, video calling, WebRTC">
    <meta name="author" content="SignalWire">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        :root {
            /* Adjustable sizes for video and card areas */
            --card-area-height: 45vh;  /* Height of card area when visible */
            --video-area-height-with-cards: 55vh;  /* Height of video when cards are showing */
            --video-area-height-full: 100vh;  /* Height of video when cards are hidden */
            --video-width-normal: 85vw;  /* Normal video width */
            --video-width-with-cards: 35vw;  /* Smaller video width when cards showing */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #1a1a2e;
            background-image: url('./bg.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: #eee;
            min-height: 100vh;
            position: relative;
        }

        /* Control Panel - positioned below video */
        #control-panel {
            position: fixed;
            bottom: 30px; /* Bottom positioning for idle screen */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px 25px;
            border-radius: 20px;
            z-index: 1000;
            border: 3px solid #d4af37;
            backdrop-filter: blur(10px);
            transition: all 0.6s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.7),
                0 0 0 1px rgba(212, 175, 55, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* When connected, switch to top positioning and horizontal layout */
        #control-panel.connected {
            top: calc(60vh + 30px);
            bottom: auto;
            flex-direction: row;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 15px;
        }

        #control-panel.with-cards {
            /* Stay below video when cards are showing */
            top: calc(60vh + 30px);
        }

        /* Make buttons horizontal layout */
        #control-panel > button {
            margin: 0 5px;
        }

        /* Vertical layout for initial screen and non-connected states */
        #control-panel:not(.connected) {
            flex-direction: column;
            gap: 8px;
        }

        #control-panel:not(.connected) > button {
            margin: 3px 0;
        }

        /* Remove redundant connected styles - handled above */

        #control-panel.connected button {
            padding: 3px 6px;
            font-size: 10px;
            min-width: 35px;
            margin: 1px;
            border-radius: 12px;
        }

        #control-panel.connected .checkbox-container,
        #control-panel.connected #status,
        #control-panel.connected #local-video-container,
        #control-panel.connected > div:not(:first-child) {
            display: none;
        }

        #control-panel button {
            background: linear-gradient(45deg, #d4af37, #f4cf47);
            border: none;
            color: #1a1a2e;
            padding: 16px 24px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: clamp(14px, 2.5vw, 16px);
            font-weight: bold;
            transition: all 0.3s;
            min-width: 280px;
            max-width: 350px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            white-space: nowrap;
            overflow: hidden;
        }

        #control-panel button:hover:not(:disabled) {
            background: linear-gradient(45deg, #b8941f, #d4af37);
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5);
        }

        #control-panel button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #status {
            font-size: 16px;
            text-align: center;
            color: #d4af37;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-top: 0;
        }

        /* Improve checkbox styling */
        #control-panel label {
            color: #d4af37 !important;
            font-size: 14px !important;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #control-panel label:hover {
            color: #f4cf47 !important;
        }

        #control-panel input[type="checkbox"] {
            margin: 0 !important;
            accent-color: #d4af37;
            transform: scale(1.2);
        }

        /* Hide checkboxes when connected */
        #control-panel.connected label {
            display: none;
        }
        
        /* Local video preview - positioned in lower right */
        #local-video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            width: 160px;
            height: 120px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #d4af37;
            z-index: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        #local-video-container.with-cards {
            bottom: calc(var(--card-area-height) + 20px);
        }
        
        #local-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }
        
        #local-video-label {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #d4af37;
        }

        /* Event Log */
        #event-log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 95%;
            z-index: 100;
            border: 1px solid #d4af37;
            font-family: monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        #event-log.collapsed {
            padding: 10px 15px;
            cursor: pointer;
        }
        
        #event-log.collapsed #event-entries {
            display: none;
        }
        
        #event-log-header {
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #event-log.collapsed #event-log-header {
            margin-bottom: 0;
        }
        
        #event-entries {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #d4af37;
            padding-left: 10px;
        }
        
        .event-entry.user-event {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .event-time {
            color: #888;
            font-size: 10px;
        }
        
        .toggle-indicator {
            font-size: 14px;
            transition: transform 0.3s;
        }
        
        #event-log.collapsed .toggle-indicator {
            transform: rotate(-90deg);
        }


        /* Tarot Table Container */
        #tarot-table {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--card-area-height);
            background: radial-gradient(ellipse at center, #2d1b69 0%, #0f0c29 100%);
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        #tarot-table.visible {
            transform: translateY(0);
        }

        #tarot-table.hidden {
            transform: translateY(100%);
        }

        /* Mystical background effects */
        #tarot-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 81, 169, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(81, 120, 169, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(169, 81, 120, 0.2) 0%, transparent 50%);
            animation: mystical-glow 20s ease-in-out infinite;
        }

        @keyframes mystical-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Card spread container */
        .card-spread {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 1;
            max-width: calc(100vw - 40px);
            justify-content: center;
        }

        /* Card slot */
        .card-slot {
            position: relative;
            width: min(25vw, calc(var(--card-area-height) * 0.7 * 0.592));  /* Smaller cards that fit screen */
            height: calc(var(--card-area-height) * 0.7);  /* 70% of container height */
            perspective: 1000px;
            max-width: 140px;
            max-height: 200px;
        }

        .card-slot-title {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            white-space: nowrap;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Card placeholder */
        .card-placeholder {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px dashed rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: rgba(212, 175, 55, 0.5);
        }

        /* Card */
        .tarot-card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tarot-card.dealing {
            animation: deal-card 1s ease-out;
        }

        @keyframes deal-card {
            from {
                transform: translateY(-500px) translateX(300px) rotate(720deg) scale(0.3);
                opacity: 0;
            }
            to {
                transform: translateY(0) translateX(0) rotate(0) scale(1);
                opacity: 1;
            }
        }

        .tarot-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .card-back {
            background-image: url('../card_images/tarot_back.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            transform: rotateY(180deg);
            background: transparent;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image {
            width: 106%;
            height: 106%;
            object-fit: contain;
            border-radius: 10px;
            transform: scale(1.06);
        }
        
        /* Ensure consistent sizing for all cards */
        .tarot-card .card-image {
            width: 106% !important;
            height: 106% !important;
            transform: scale(1.06) !important;
        }
        
        /* Reversed cards need both scale and rotate */
        .tarot-card .card-image.reversed {
            transform: scale(1.06) rotate(180deg) !important;
        }

        .card-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .card-meaning {
            font-size: 10px;
            text-align: center;
            line-height: 1.2;
            padding: 0 5px;
        }

        .card-reversed {
            transform: rotateY(180deg) rotate(180deg);
        }

        /* Video container - always at top */
        #video-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: var(--video-width-normal);
            max-width: 1280px;
            height: auto;
            background: transparent;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        #video-container.with-cards {
            /* Keep video at top, just adjust width if needed */
            width: var(--video-width-normal);
        }

        #video-container video {
            width: 100%;
            height: auto;
            max-height: 60vh;
            object-fit: contain;
            border: 3px solid #d4af37;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.5),
                0 0 60px rgba(212, 175, 55, 0.3),
                0 0 90px rgba(212, 175, 55, 0.1),
                inset 0 0 30px rgba(212, 175, 55, 0.2);
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: #d4af37;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            :root {
                --card-area-height: 35vh;
                --video-area-height-with-cards: 65vh;
                --video-width-normal: 95vw;
                --video-width-with-cards: 45vw;
            }

            #video-container video {
                max-height: 45vh; /* Smaller on mobile */
            }

            #control-panel {
                bottom: 20px; /* Keep at bottom for mobile idle screen */
                padding: 15px 20px;
            }
            
            #control-panel.connected {
                top: calc(50vh + 20px); /* Move to top when connected */
                bottom: auto;
                padding: 10px 15px;
            }

            #control-panel button {
                padding: 12px 16px;
                margin: 4px;
                font-size: 14px;
                min-width: 250px;
                max-width: 280px;
            }

            #control-panel.connected button {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
                max-width: none;
            }

            #local-video-container {
                width: 120px;
                height: 90px;
                bottom: 15px;
                right: 15px;
            }

            #local-video-container.with-cards {
                bottom: calc(var(--card-area-height) + 15px);
            }
            
            #control-panel.connected button {
                padding: 2px 5px;
                font-size: 9px;
                min-width: 28px;
            }

            #control-panel button {
                padding: 6px 12px;
                margin: 2px;
                font-size: 14px;
                min-width: 70px;
            }

            #local-video-container {
                width: 120px;
                height: 90px;
                margin-top: 10px;
            }

            #status {
                font-size: 12px;
                margin-top: 8px;
            }

            .checkbox-container {
                padding: 8px;
                font-size: 12px;
            }

            .card-slot {
                width: min(22vw, 100px);
                height: min(32vh, 150px);
                max-width: 100px;
                max-height: 150px;
            }

            .card-spread {
                gap: 15px;
            }

            .card-position {
                padding: 2px 5px;
                font-size: 10px;
            }

            .card-name {
                font-size: 12px;
                padding: 0 3px;
            }

            #video-container {
                min-height: 250px;
            }

            /* Stack cards vertically on very small screens */
            @media (max-width: 480px) {
                #cards-area {
                    height: auto;
                    max-height: 50vh;
                    overflow-y: auto;
                }

                .cards-wrapper {
                    flex-direction: column;
                    gap: 10px;
                    padding: 10px;
                }

                .card-container {
                    width: 120px;
                    height: 180px;
                    position: relative !important;
                    transform: none !important;
                }

                .card-position {
                    position: static;
                    margin-bottom: 5px;
                }
            }
        }

        /* Landscape orientation adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            :root {
                --card-area-height: 45vh;
                --video-area-height-with-cards: 55vh;
            }

            #control-panel {
                bottom: 10px;
                right: 10px;
                max-width: 280px;
            }

            #cards-area {
                height: 45vh;
            }

            .card-container {
                width: 80px;
                height: 120px;
            }

            #video-container {
                min-height: 200px;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .card-container {
                width: 110px;
                height: 165px;
            }

            #control-panel {
                max-width: 350px;
                right: 20px;
                left: auto;
            }
        }

        /* Large screen adjustments */
        @media (min-width: 1440px) {
            .card-container {
                width: 140px;
                height: 210px;
            }

            #cards-area {
                max-width: 1200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Wrapper to control positioning -->
    <div id="video-wrapper" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center;">
        <div id="video-container">
            <!-- SignalWire will insert video element here -->
        </div>
    </div>
    
    <!-- Deck placeholder shown before call starts -->
    <div id="deck-placeholder" style="position: fixed; top: 45%; left: 50%; transform: translate(-50%, -50%); z-index: 5; text-align: center;">
        <img src="../card_images/tarot_back.jpg" alt="Tarot Deck" style="width: min(400px, 80vw); height: auto; border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);">
        <div style="margin-top: 20px; color: #d4af37; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); font-family: 'Georgia', serif;">
            🔮 Welcome to SignalWire TechTarot 🔮
        </div>
        <div style="margin-top: 10px; color: #eee; font-size: 16px; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); font-family: 'Georgia', serif; max-width: 400px;">
            Discover your tech destiny with Sigmond, the mystical AI tarot reader
        </div>
    </div>

    <!-- Control panel floats over everything -->
    <div id="control-panel">
        <button id="connectBtn">🔮 Connect to Sigmond 🔮</button>
        <button id="hangupBtn" style="display: none;">Leave</button>
        <button id="muteBtn" style="display: none;">Mute</button>
        <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
            <label>
                <input type="checkbox" id="startMuted">
                Start muted
            </label>
            <label>
                <input type="checkbox" id="showLog">
                Show log
            </label>
        </div>
        <div id="status">Ready to connect</div>
    </div>

    <!-- Local video preview - separate from control panel -->
    <div id="local-video-container">
        <video id="local-video" autoplay muted></video>
        <div id="local-video-label">You</div>
    </div>

    <div id="event-log" class="collapsed" style="display: none;">
        <div id="event-log-header">
            <span>Event Log</span>
            <span class="toggle-indicator">▼</span>
        </div>
        <div id="event-entries"></div>
    </div>
    
    <!-- Tarot table (slides up from bottom) -->
    <div id="tarot-table" class="hidden">
        <div class="card-spread">
            <div class="card-slot" id="past-slot">
                <div class="card-placeholder">Past</div>
                <div class="card-slot-title">PAST</div>
            </div>
            <div class="card-slot" id="present-slot">
                <div class="card-placeholder">Present</div>
                <div class="card-slot-title">PRESENT</div>
            </div>
            <div class="card-slot" id="future-slot">
                <div class="card-placeholder">Future</div>
                <div class="card-slot-title">FUTURE</div>
            </div>
        </div>
    </div>

    <!-- Load SignalWire JS SDK (locally built) -->
    <script type="text/javascript" src="signalwire.js"></script>
    
    <!-- Load application JavaScript -->
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
