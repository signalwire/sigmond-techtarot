<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalWire TechTarot - AI Fortune Teller</title>
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="SignalWire TechTarot - Mystical AI Fortune Telling">
    <meta property="og:description" content="Discover your tech destiny with Sigmond, the AI tarot reader. Experience mystical readings with tech-themed cards, real-time video, and ancient wisdom meets modern technology.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tarot.signalwire.me/">
    <meta property="og:image" content="https://tarot.signalwire.me/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:logo" content="https://tarot.signalwire.me/og-logo.png">
    <meta property="og:site_name" content="SignalWire TechTarot">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SignalWire TechTarot - Mystical AI Fortune Telling">
    <meta name="twitter:description" content="Discover your tech destiny with AI-powered tarot readings. Ancient wisdom meets modern technology!">
    <meta name="twitter:image" content="https://tarot.signalwire.me/og-image.png">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="description" content="Experience mystical tarot readings with Sigmond, the AI fortune teller. Tech-themed cards reveal your past, present, and future through SignalWire's real-time video technology.">
    <meta name="keywords" content="tarot, tech tarot, AI fortune teller, SignalWire, mystical reading, video calling, WebRTC">
    <meta name="author" content="SignalWire">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">
    <style>
        :root {
            /* Adjustable sizes for video and card areas */
            --card-area-height: 45vh;  /* Height of card area when visible */
            --video-area-height-with-cards: 55vh;  /* Height of video when cards are showing */
            --video-area-height-full: 100vh;  /* Height of video when cards are hidden */
            --video-width-normal: 85vw;  /* Normal video width */
            --video-width-with-cards: 35vw;  /* Smaller video width when cards showing */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #1a1a2e;
            background-image: url('./bg.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            color: #eee;
            min-height: 100vh;
            position: relative;
        }

        /* Main Layout Structure */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Video Container - Fixed at top like blackjack */
        #video-container {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 10px;
            height: 50vh;
            position: relative;
        }

        /* Controls Container - Between video and cards like blackjack */
        .controls-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            gap: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Button Styles - Touch friendly */
        .controls button {
            background: linear-gradient(45deg, #d4af37, #f4cf47);
            border: none;
            color: #1a1a2e;
            padding: 15px 25px;
            margin: 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 100px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            white-space: nowrap;
        }

        .controls button:hover:not(:disabled) {
            background: linear-gradient(45deg, #b8941f, #d4af37);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5);
        }

        .controls button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Connect button - larger when idle */
        .controls button#connectBtn:not(.connected-mode) {
            padding: 20px 40px;
            font-size: 18px;
            min-width: 280px;
        }

        #status {
            font-size: 16px;
            text-align: center;
            color: #d4af37;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            margin-top: 0;
        }

        /* Improve checkbox styling */
        #control-panel label {
            color: #d4af37 !important;
            font-size: 14px !important;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #control-panel label:hover {
            color: #f4cf47 !important;
        }

        #control-panel input[type="checkbox"] {
            margin: 0 !important;
            accent-color: #d4af37;
            transform: scale(1.2);
        }

        /* Hide checkboxes when connected */
        #control-panel.connected label {
            display: none;
        }
        
        /* Local video - positioned in video container center when idle */
        #local-video-container {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            display: none;
            width: 200px;
            height: 150px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #d4af37;
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            transition: all 0.8s ease;
        }

        /* Move to lower right of video container when connected */
        #local-video-container.connected {
            bottom: 15px;
            right: 15px;
            left: auto;
            transform: none;
            width: 120px;
            height: 90px;
        }
        
        #local-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video */
        }
        
        #local-video-label {
            position: absolute;
            bottom: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #d4af37;
        }

        /* Event Log */
        #event-log {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 95%;
            z-index: 100;
            border: 1px solid #d4af37;
            font-family: monospace;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        #event-log.collapsed {
            padding: 10px 15px;
            cursor: pointer;
        }
        
        #event-log.collapsed #event-entries {
            display: none;
        }
        
        #event-log-header {
            color: #d4af37;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #event-log.collapsed #event-log-header {
            margin-bottom: 0;
        }
        
        #event-entries {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #d4af37;
            padding-left: 10px;
        }
        
        .event-entry.user-event {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .event-time {
            color: #888;
            font-size: 10px;
        }
        
        .toggle-indicator {
            font-size: 14px;
            transition: transform 0.3s;
        }
        
        #event-log.collapsed .toggle-indicator {
            transform: rotate(-90deg);
        }


        /* Tarot Table Container - completely hidden by default */
        #tarot-table {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--card-area-height);
            background: radial-gradient(ellipse at center, #2d1b69 0%, #0f0c29 100%);
            overflow: visible;
            align-items: center;
            justify-content: center;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        #tarot-table.visible {
            display: flex;
            transform: translateY(0);
        }

        #tarot-table.hidden {
            display: none;
            transform: translateY(100%);
        }

        /* Mystical background effects */
        #tarot-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 81, 169, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(81, 120, 169, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(169, 81, 120, 0.2) 0%, transparent 50%);
            animation: mystical-glow 20s ease-in-out infinite;
        }

        @keyframes mystical-glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Card spread container */
        .card-spread {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 1;
            max-width: calc(100vw - 40px);
            justify-content: center;
        }

        /* Card slot */
        .card-slot {
            position: relative;
            width: min(25vw, calc(var(--card-area-height) * 0.7 * 0.592));  /* Smaller cards that fit screen */
            height: calc(var(--card-area-height) * 0.7);  /* 70% of container height */
            perspective: 1000px;
            max-width: 140px;
            max-height: 200px;
        }

        .card-slot-title {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            white-space: nowrap;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Card placeholder */
        .card-placeholder {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px dashed rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: rgba(212, 175, 55, 0.5);
        }

        /* Card */
        .tarot-card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .tarot-card.dealing {
            animation: deal-card 1s ease-out;
        }

        @keyframes deal-card {
            from {
                transform: translateY(-500px) translateX(300px) rotate(720deg) scale(0.3);
                opacity: 0;
            }
            to {
                transform: translateY(0) translateX(0) rotate(0) scale(1);
                opacity: 1;
            }
        }

        .tarot-card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .card-back {
            background-image: url('../card_images/tarot_back.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            transform: rotateY(180deg);
            background: transparent;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image {
            width: 106%;
            height: 106%;
            object-fit: contain;
            border-radius: 10px;
            transform: scale(1.06);
        }
        
        /* Ensure consistent sizing for all cards */
        .tarot-card .card-image {
            width: 106% !important;
            height: 106% !important;
            transform: scale(1.06) !important;
        }
        
        /* Reversed cards need both scale and rotate */
        .tarot-card .card-image.reversed {
            transform: scale(1.06) rotate(180deg) !important;
        }

        .card-name {
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .card-meaning {
            font-size: 10px;
            text-align: center;
            line-height: 1.2;
            padding: 0 5px;
        }

        .card-reversed {
            transform: rotateY(180deg) rotate(180deg);
        }

        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 3px solid #d4af37;
            border-radius: 15px;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.5),
                0 0 60px rgba(212, 175, 55, 0.3),
                0 0 90px rgba(212, 175, 55, 0.1),
                inset 0 0 30px rgba(212, 175, 55, 0.2);
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: #d4af37;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            :root {
                --card-area-height: 35vh;
            }

            .main-container {
                padding: 5px;
            }

            #video-container {
                height: 45vh; /* Smaller on mobile */
            }

            .controls-container {
                padding: 12px 15px;
                margin-top: 15px;
                margin-bottom: 5px;
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }

            /* Extra spacing for idle screen only */
            .controls-container:not(.connected) {
                margin-top: 40px;
                padding: 20px 15px;
            }

            .controls {
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
                width: 100%;
            }

            .controls button {
                padding: 12px 18px;
                font-size: 14px;
                min-width: 90px;
            }

            .controls button#connectBtn:not(.connected-mode) {
                padding: 16px 25px;
                font-size: 16px;
                min-width: 250px;
            }

            #local-video-container {
                width: 150px;
                height: 112px;
                border: 1px solid #d4af37;
            }

            #local-video-container.connected {
                width: 100px;
                height: 75px;
                bottom: 10px;
                right: 10px;
            }

            .settings-container {
                flex-direction: column;
                gap: 8px !important;
                font-size: 12px;
            }

            .card-slot {
                width: min(22vw, 100px);
                height: min(32vh, 150px);
                max-width: 100px;
                max-height: 150px;
            }

            .card-spread {
                gap: 15px;
            }

            .card-position {
                padding: 2px 5px;
                font-size: 10px;
            }

            .card-name {
                font-size: 12px;
                padding: 0 3px;
            }

            #video-container {
                min-height: 250px;
            }

            /* Stack cards vertically on very small screens */
            @media (max-width: 480px) {
                #cards-area {
                    height: auto;
                    max-height: 50vh;
                    overflow-y: auto;
                }

                .cards-wrapper {
                    flex-direction: column;
                    gap: 10px;
                    padding: 10px;
                }

                .card-container {
                    width: 120px;
                    height: 180px;
                    position: relative !important;
                    transform: none !important;
                }

                .card-position {
                    position: static;
                    margin-bottom: 5px;
                }
            }
        }

        /* Landscape orientation adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            :root {
                --card-area-height: 45vh;
                --video-area-height-with-cards: 55vh;
            }

            #control-panel {
                bottom: 10px;
                right: 10px;
                max-width: 280px;
            }

            #cards-area {
                height: 45vh;
            }

            .card-container {
                width: 80px;
                height: 120px;
            }

            #video-container {
                min-height: 200px;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 769px) and (max-width: 1024px) {
            .card-container {
                width: 110px;
                height: 165px;
            }

            #control-panel {
                max-width: 350px;
                right: 20px;
                left: auto;
            }
        }

        /* Large screen adjustments */
        @media (min-width: 1440px) {
            .card-container {
                width: 140px;
                height: 210px;
            }

            #cards-area {
                max-width: 1200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Video Container at top -->
        <div id="video-container">
            <!-- SignalWire will insert video element here -->
            
            <!-- Local video preview inside video container -->
            <div id="local-video-container">
                <video id="local-video" autoplay muted></video>
                <div id="local-video-label">You</div>
            </div>
            
            <!-- Deck placeholder shown in video area when idle -->
            <div id="deck-placeholder" style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 5; text-align: center; max-width: 90vw;">
                <img src="../card_images/tarot_back.jpg" alt="Tarot Deck" style="width: min(250px, 50vw); height: auto; border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); display: block; margin: 0 auto;">
                <div style="margin-top: 12px; color: #d4af37; font-size: clamp(16px, 3.5vw, 20px); font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); font-family: 'Georgia', serif; line-height: 1.2;">
                    🔮 SignalWire TechTarot 🔮
                </div>
                <div style="margin-top: 6px; color: #eee; font-size: clamp(11px, 2vw, 14px); text-shadow: 1px 1px 3px rgba(0,0,0,0.8); font-family: 'Georgia', serif; max-width: 300px; margin-left: auto; margin-right: auto; line-height: 1.3;">
                    Mystical AI tarot readings with Sigmond
                </div>
            </div>
        </div>

        <!-- Controls between video and cards -->
        <div class="controls-container">
            <div class="controls">
                <button id="connectBtn">🔮 Connect to Sigmond 🔮</button>
                <button id="hangupBtn" style="display: none;">Leave</button>
                <button id="muteBtn" style="display: none;">Mute</button>
            </div>
            <div id="status">Ready to connect</div>
            <div class="settings-container" style="display: flex; gap: 15px;">
                <label style="color: #d4af37; display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="startMuted" style="accent-color: #d4af37;">
                    Start muted
                </label>
                <label style="color: #d4af37; display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="showLog" style="accent-color: #d4af37;">
                    Show log
                </label>
            </div>

        <!-- Tarot table at bottom -->
        <div id="tarot-table" class="hidden">
            <div class="card-spread">
                <div class="card-slot" id="past-slot">
                    <div class="card-placeholder">Past</div>
                    <div class="card-slot-title">PAST</div>
                </div>
                <div class="card-slot" id="present-slot">
                    <div class="card-placeholder">Present</div>
                    <div class="card-slot-title">PRESENT</div>
                </div>
                <div class="card-slot" id="future-slot">
                    <div class="card-placeholder">Future</div>
                    <div class="card-slot-title">FUTURE</div>
                </div>
            </div>
        </div>
    </div>

    <div id="event-log" class="collapsed" style="display: none;">
        <div id="event-log-header">
            <span>Event Log</span>
            <span class="toggle-indicator">▼</span>
        </div>
        <div id="event-entries"></div>
    </div>
    
    <!-- Tarot table (slides up from bottom) -->
    <div id="tarot-table" class="hidden">
        <div class="card-spread">
            <div class="card-slot" id="past-slot">
                <div class="card-placeholder">Past</div>
                <div class="card-slot-title">PAST</div>
            </div>
            <div class="card-slot" id="present-slot">
                <div class="card-placeholder">Present</div>
                <div class="card-slot-title">PRESENT</div>
            </div>
            <div class="card-slot" id="future-slot">
                <div class="card-placeholder">Future</div>
                <div class="card-slot-title">FUTURE</div>
            </div>
        </div>
    </div>

    <!-- Load SignalWire JS SDK (locally built) -->
    <script type="text/javascript" src="signalwire.js"></script>
    
    <!-- Load application JavaScript -->
    <script type="text/javascript" src="app.js"></script>
</body>
